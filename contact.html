<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <h1>Enter your Details here</h1>
    <form action="">
        <label for="first">First Name:</label>
        <input id="first" type="text">
        <label for="second">Second Name:</label>
        <input id="second" type="text"> <br><br><br>

        <label for="age">Age:</label>
        <input id="age" type="number"><br><br>

        <label for="date">Date Of Birth:</label>
        <input id="date" type="date"><br><br>

        <label for="">Email:</label>
        <input type="email">

        <input type="password">
        <label for="">Password:</label>
        <br><br>

        <label for="">Gender:</label>
        <input type="checkbox">
        <label for=""> Male</label>
        <input type="checkbox">
        <label for=""> Female</label>


        <p> Enter your Tshirt Size</p>
        <input id="Small" name="TshirtSize" type="radio" value="Small">
        <label for="Small">Small</label><br>
        <input id="Medium" name="TshirtSize" type="radio" value="Medium">
        <label for="Medium">Medium</label><br>
        <input id="Large" name="TshirtSize" type="radio" value="Large">
        <label for="Large">Large</label> <br><br>

        <label for="color">your Favoite Color </label>
        <input id="color" type="color"><br><br><br>

        <label for="cars">choose a car </label>
        <select name="Car" id="cars">
            <option value="maruti">maruti</option>
            <option value="mahindra">mahindra</option>
            <option value="honda">honda</option>
            <option value="audi">audi</option>
        </select><br><br>
        <br><br><br>
        <label for="aboutourself">write about yourself</label>
        <textarea name="aboutyourself" id="aboutourself" cols="30" rows="10"></textarea>
        <br><br><br>
        <input type="reset">
        <input type="submit">

    </form>
</body>

</html>
